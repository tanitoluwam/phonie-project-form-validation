<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
      <header class="form-header">
        <h1>Welcome Back</h1>
      </header>
      <form class="form">
        <div class="form-group">
          <label class="form-group-label" for="email">Email or phone number</label>
          <ion-icon name="mail-sharp"></ion-icon>
          <input type="text" id="email" class="register-input" required/>
        </div>
        <div class="form-group">
          <label class="form-group-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            class="register-input"
            required
          />
        </div>
        <div class="forgot_password">
          <a href="index.html" class="password-reset">forgot password?</a>
        </div>
        <div>
          <button class="form_btn" onclick="window.location.href= 'dashboard.html'; ">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
