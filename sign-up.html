<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>Sign Up</h1>
          </header>
          <form class="form">
            <div class="form-group">
              <label class="form-group-label" for="username">Full Name</label>
              <input type="text" id="username" class="register-input"  required/>
            </div>
            <div class="form-group">
              <label class="form-group-label" for="email">Email Address</label>
              <input type="text" id="email" class="register-input" required/>
            </div>
            <div class="form-group">
              <label class="form-group-label" for="phn-no">Phone Number</label>
              <input type="text" id="phn-no" class="register-input" />
            </div>
            <div class="form-group">
              <label class="form-group-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="register-input"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-group-label" for="password">Confirm Password</label>
              <input
                type="password"
                id="password"
                class="register-input"
                required
              />
            </div>
            <div class="forgot_password">
              <a href="login.html" class="password-reset">Already have an account? </a>
            </div>
            <div>
              <button class="form_btn" onclick= "window.location.href = 'dashboard.html';">Sign Up</button>
            </div>
          </form>
        </div>   
    </div>
</body>
</html>
